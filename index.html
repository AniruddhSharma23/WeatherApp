<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>
  <title>Weather App</title>

</head>

<body>
  <div id="main-container">
    <header>
      <form>
        <div class="form-group">
          <button class="submit-btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="Search city" />
          <br />
          <span class="error-msg">No matching location found!</span>
        </div>
      </form>
    </header>
    <div class="main-weather-display info">
      <div class="general-info">
        <p class="condition">SUNNY</p>
        <h1 class="location">PARIS, FRANCE</h1>
        <span class="degrees">15</span>
      </div>
      <div class="weather-details info">
        <p class="feels-like">FEELS LIKE: 15</p>
        <p class="wind-mph">WIND: 7 MPH</p>
        <p class="humidity">HUMIDITY: 72</p>
      </div>
    </div>
    <div class="ft row">
      <div class="col-4 fbd"><a href="https://github.com/AniruddhSharma23"><i class="fab fa-github fa-3x"></i></a></div>
      <div class="col-4 fbd"><a href="https://www.instagram.com/too_oof_ani/"><i class="fab fa-instagram fa-3x"></i></a>
      </div>
      <div class="col-4 fbd"><a href="https://www.linkedin.com/in/aniruddh-sharma-20ba241b2"><i
            class="fab fa-linkedin-in fa-3x"></i></a></div>

    </div>
    <footer>

    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
